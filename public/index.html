<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
        transition: background-color 0.2s, color 0.2s;
      }

      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .message {
        margin-bottom: 16px;
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
      }

      .message.user {
        background-color: #007aff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }

      .message.assistant {
        background-color: #e9ecef;
        color: #333;
        margin-right: auto;
        border-bottom-left-radius: 4px;
        transition: background-color 0.2s, color 0.2s;
      }

      .message.system {
        background-color: #fff3cd;
        color: #856404;
        text-align: center;
        margin: 0 auto;
        font-size: 14px;
        max-width: 60%;
        transition: background-color 0.2s, color 0.2s;
      }

      .provider-info {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
        opacity: 0.8;
        font-style: italic;
        transition: color 0.2s;
      }

      .input-container {
        padding: 16px 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .message-input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 12px 16px;
        font-size: 16px;
        resize: none;
        max-height: 120px;
        min-height: 44px;
        outline: none;
        font-family: inherit;
        background: white;
        color: inherit;
        transition: border-color 0.2s, background-color 0.2s, color 0.2s;
      }

      .message-input:focus {
        border-color: #007aff;
      }

      .send-button {
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      .send-button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      .send-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .loading {
        display: none;
        padding: 12px 16px;
        color: #666;
        font-style: italic;
        transition: color 0.2s;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 12px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }

        .chat-container {
          background: #2d2d2d;
          border-bottom: 1px solid #404040;
        }

        .message.assistant {
          background-color: #404040;
          color: #ffffff;
        }

        .message.system {
          background-color: #3d3d00;
          color: #ffeb3b;
        }

        .input-container {
          background: #2d2d2d;
          border-top: 1px solid #404040;
        }

        .message-input {
          background: #404040;
          border: 1px solid #555;
          color: #ffffff;
        }

        .message-input::placeholder {
          color: #aaa;
        }

        .loading {
          color: #aaa;
        }

        .error {
          background-color: #4a1a1a;
          color: #ff6b6b;
          border: 1px solid #6a2c2c;
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s, border-color 0.2s;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header-right {
        display: flex;
        align-items: center;
      }

      .provider-controls {
        display: flex;
        gap: 8px;
      }

      .provider-select,
      .model-select {
        padding: 6px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: white;
        font-size: 14px;
        color: #333;
        cursor: pointer;
        transition: border-color 0.2s, background-color 0.2s, color 0.2s;
      }

      .provider-select:focus,
      .model-select:focus {
        outline: none;
        border-color: #007aff;
      }

      .provider-select:hover,
      .model-select:hover {
        border-color: #999;
      }


      .new-chat-button {
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .new-chat-button:hover {
        background-color: #0056b3;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        transition: color 0.2s;
      }

      @media (prefers-color-scheme: dark) {
        .header {
          background: #2d2d2d;
          border-bottom: 1px solid #404040;
        }

        .title {
          color: #ffffff;
        }

        .provider-select,
        .model-select {
          background: #404040;
          border: 1px solid #555;
          color: #ffffff;
        }

        .provider-select:hover,
        .model-select:hover {
          border-color: #777;
        }


        .provider-info {
          color: #aaa;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .message {
          max-width: 90%;
        }

        .input-container {
          padding: 12px 16px;
        }

        .chat-container {
          padding: 16px;
        }

        .header {
          padding: 12px 16px;
        }

        .header-left {
          gap: 8px;
        }

        .provider-controls {
          gap: 6px;
        }

        .provider-select,
        .model-select {
          padding: 5px 8px;
          font-size: 12px;
          min-width: 80px;
        }

        .title {
          font-size: 16px;
        }

        .new-chat-button {
          padding: 6px 12px;
          font-size: 13px;
        }

      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <button class="new-chat-button" id="newChatButton">New Chat</button>
      </div>
      <div class="title">Chat Interface</div>
      <div class="header-right">
        <div class="provider-controls">
          <select class="provider-select" id="providerSelect">
            <option value="">Loading...</option>
          </select>
          <select class="model-select" id="modelSelect">
            <option value="">Select model...</option>
          </select>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chatContainer">
      <div class="message system">
        Welcome! Start a conversation by typing a message below.
      </div>
    </div>

    <div class="input-container">
      <textarea
        class="message-input"
        id="messageInput"
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button class="send-button" id="sendButton" type="button">➤</button>
    </div>

    <div class="loading" id="loadingIndicator">AI is thinking...</div>

    <script>
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const providerSelect = document.getElementById("providerSelect");
      const modelSelect = document.getElementById("modelSelect");

      // Conversation history storage
      let conversationHistory = [];
      
      // Provider/model state
      let availableProviders = [];
      let selectedProvider = null;
      let selectedModel = null;

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 120) + "px";
      });

      // Send message on Enter (but allow Shift+Enter for new lines)
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Send button click handler
      sendButton.addEventListener("click", sendMessage);

      function addMessage(content, type = "user", metadata = null) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        
        if (type === "assistant" && metadata) {
          // Create content with provider info
          const contentDiv = document.createElement("div");
          contentDiv.textContent = content;
          
          const providerInfo = document.createElement("div");
          providerInfo.className = "provider-info";
          providerInfo.textContent = `${metadata.providerName} • ${metadata.model}`;
          
          messageDiv.appendChild(contentDiv);
          messageDiv.appendChild(providerInfo);
        } else {
          messageDiv.textContent = content;
        }

        chatContainer.appendChild(messageDiv);
        scrollToBottom();
      }

      function addError(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error";
        errorDiv.textContent = message;

        chatContainer.appendChild(errorDiv);
        scrollToBottom();
      }

      function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function setLoading(isLoading) {
        sendButton.disabled = isLoading;
        messageInput.disabled = isLoading;

        if (isLoading) {
          loadingIndicator.style.display = "block";
          sendButton.textContent = "⏳";
        } else {
          loadingIndicator.style.display = "none";
          sendButton.textContent = "➤";
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();

        if (!message) {
          return;
        }

        // Add user message to conversation history
        conversationHistory.push({ role: "user", content: message });

        // Add user message to chat display
        addMessage(message, "user");

        // Clear input and reset height
        messageInput.value = "";
        messageInput.style.height = "auto";

        // Set loading state
        setLoading(true);

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ 
              messages: conversationHistory,
              provider: selectedProvider,
              model: selectedModel
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Add assistant response to chat
          if (data.response) {
            // Add to conversation history
            conversationHistory.push({
              role: "assistant",
              content: data.response,
            });

            // Add to display with provider metadata
            addMessage(data.response, "assistant", {
              providerName: data.providerName,
              model: data.model
            });
          } else {
            throw new Error("No response received from server");
          }
        } catch (error) {
          console.error("Error sending message:", error);
          addError(`Error: ${error.message}`);

          // Remove the failed user message from history
          conversationHistory.pop();
        } finally {
          setLoading(false);
          messageInput.focus();
        }
      }

      function clearConversation() {
        // Reset conversation history
        conversationHistory = [];
        
        // Clear chat display
        chatContainer.innerHTML = '<div class="message system">Welcome! Start a conversation by typing a message below.</div>';
        
        // Focus input
        messageInput.focus();
      }

      // New Chat button handler
      document.getElementById('newChatButton').addEventListener('click', clearConversation);

      // Provider/model selection functions
      async function loadProviders() {
        try {
          const response = await fetch("/api/providers");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          availableProviders = data.providers || [];
          
          // Populate provider dropdown
          providerSelect.innerHTML = "";
          if (availableProviders.length === 0) {
            providerSelect.innerHTML = '<option value="">No providers available</option>';
            return;
          }
          
          availableProviders.forEach(provider => {
            const option = document.createElement("option");
            option.value = provider.id;
            option.textContent = provider.name;
            providerSelect.appendChild(option);
          });
          
          // Set default provider
          if (data.default && availableProviders.length > 0) {
            selectedProvider = data.default;
            providerSelect.value = selectedProvider;
            loadModelsForProvider(selectedProvider);
          }
          
        } catch (error) {
          console.error("Error loading providers:", error);
          providerSelect.innerHTML = '<option value="">Error loading providers</option>';
        }
      }
      
      function loadModelsForProvider(providerId) {
        const provider = availableProviders.find(p => p.id === providerId);
        if (!provider) return;
        
        // Clear and populate model dropdown
        modelSelect.innerHTML = "";
        provider.models.forEach(model => {
          const option = document.createElement("option");
          option.value = model;
          option.textContent = model;
          modelSelect.appendChild(option);
        });
        
        // Set default model
        selectedModel = provider.defaultModel;
        modelSelect.value = selectedModel;
        
      }
      
      
      // Provider selection change handler
      providerSelect.addEventListener("change", function() {
        selectedProvider = this.value;
        if (selectedProvider) {
          loadModelsForProvider(selectedProvider);
          saveUserSelection();
        }
      });
      
      // Model selection change handler
      modelSelect.addEventListener("change", function() {
        selectedModel = this.value;
        saveUserSelection();
      });
      
      // LocalStorage persistence
      function saveUserSelection() {
        if (selectedProvider && selectedModel) {
          localStorage.setItem("preferredProvider", selectedProvider);
          localStorage.setItem("preferredModel", selectedModel);
        }
      }
      
      function loadUserSelection() {
        const savedProvider = localStorage.getItem("preferredProvider");
        const savedModel = localStorage.getItem("preferredModel");
        
        if (savedProvider && savedModel) {
          // Check if saved provider is still available
          const provider = availableProviders.find(p => p.id === savedProvider);
          if (provider && provider.models.includes(savedModel)) {
            selectedProvider = savedProvider;
            selectedModel = savedModel;
            providerSelect.value = savedProvider;
            loadModelsForProvider(savedProvider);
            modelSelect.value = savedModel;
              }
        }
      }

      // Initialize providers on page load
      loadProviders().then(() => {
        loadUserSelection();
      });

      // Focus input on page load
      messageInput.focus();
    </script>
  </body>
</html>
